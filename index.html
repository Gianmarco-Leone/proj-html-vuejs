<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- TITLE -->
    <link
      rel="shortcut icon"
      href="./img/favicon-32x32.png"
      type="image/x-icon"
    />
    <title>Max Coach</title>

    <!-- BOOTSTRAP -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />

    <!-- STYLE -->
    <link rel="stylesheet" href="./css/style.css" />

    <!-- VUE JS -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

    <!-- JS -->
    <script type="text/javascript" src="./js/app.js" defer></script>
  </head>

  <body>
    <!-- INIZIO HEADER -->
    <header>
      <!-- COUNTDONW -->
      <div id="countdown">
        <ul class="d-flex justify-content-center align-items-center">
          <li></li>
          <li class="mx-4"></li>
          <li></li>
        </ul>
      </div>
      <!-- HEADER NAVBAR -->
      <div
        class="header-navbar container d-flex justify-content-between align-items-center"
      >
        <div class="header-logo"></div>
        <ul></ul>
        <ul></ul>
      </div>
    </header>
    <!-- FINE HEADER -->

    <!-- INIZIO MAIN -->
    <main>
      <!-- INIZIO JUMBOTRON - GET STARTED -->
      <section id="start" class="jumbotron">
        <!-- SERIE DI IMMAGINI SOVRAPPOSTE -->
        <div class="jumbotron-text"></div>
        <!-- SERIE DI IMMAGINI SOVRAPPOSTE -->
      </section>
      <!-- FINE JUMBOTRON -->

      <!-- INIZIO SECTION COACHING -->
      <section id="coaching" class="my-3">
        <div class="container">
          <div class="section-title"></div>
          <!-- SERIE DI IMMAGINI SOVRAPPOSTE -->
          <div class="row justify-content-center my-3">
            <div class="col-2"></div>
            <div class="col-2"></div>
            <div class="col-2"></div>
            <div class="col-2"></div>
          </div>
          <div class="row justify-content-center">
            <div class="col-3"></div>
            <div class="col-5"></div>
          </div>
          <div class="row justify-content-center my-4">
            <div class="col-6"></div>
          </div>
        </div>
      </section>
      <!-- FINE SECTION COACHING -->

      <!-- INIZIO SECTION TESTIMONIALS -->
      <section id="testimonials" class="py-2">
        <div class="container">
          <div class="section-title my-3"></div>
          <div class="row">
            <div class="col-4">
              <div class="testimonial-card"></div>
            </div>
            <div class="col-4">
              <div class="testimonial-card"></div>
            </div>
            <div class="col-4">
              <div class="testimonial-card"></div>
            </div>
          </div>
        </div>
      </section>
      <!-- FINE SECTION TESTIMONIALS -->

      <!-- INIZIO SECTION COURSES -->
      <section id="courses">
        <div class="container">
          <div class="section-title my-3"></div>
          <div class="row justify-content-end mb-3">
            <div class="col-10">
              <!-- Parte centrale con cards -->
              <div class="row gy-3">
                <div class="col-3">
                  <div class="course-card"></div>
                </div>
                <div class="col-3">
                  <div class="course-card"></div>
                </div>
                <div class="col-3">
                  <div class="course-card"></div>
                </div>
                <div class="col-3">
                  <div class="course-card"></div>
                </div>
                <div class="col-3">
                  <div class="course-card"></div>
                </div>
                <div class="col-3">
                  <div class="course-card"></div>
                </div>
                <div class="col-3">
                  <div class="course-card"></div>
                </div>
                <div class="col-3">
                  <div class="course-card"></div>
                </div>
              </div>
            </div>
            <!-- Parte laterale con testo in verticale -->
            <div class="col-1"></div>
          </div>
          <!-- Bottone -->
        </div>
      </section>
      <!-- FINE SECTION COURSES -->

      <!-- INIZIO SECTION BLOG -->
      <section id="blog" class="py-2">
        <div class="container">
          <div class="section-title my-3"></div>
          <div class="row justify-content-center">
            <div class="col-2">
              <div class="blog-card"></div>
            </div>
            <div class="col-4">
              <div class="blog-main-card"></div>
            </div>
            <div class="col-2">
              <div class="blog-card"></div>
            </div>
          </div>
        </div>
      </section>
      <!-- FINE SECTION BLOG -->

      <!-- INIZIO SECTION EVENTS -->
      <section id="events" class="py-2">
        <div class="container">
          <div class="section-title my-3"></div>
          <div class="row justify-content-center">
            <div class="col-5"></div>
            <div class="col-5"></div>
            <div class="col-5"></div>
            <div class="col-5"></div>
          </div>
        </div>
      </section>
      <!-- FINE SECTION EVENTS -->

      <!-- INIZIO SECTION CONTACT-US -->
      <section
        id="contact_us"
        class="d-flex justify-content-center align-items-center"
      >
        <div class="text me-4"></div>
        <div class="insert-email"></div>
      </section>
      <!-- FINE SECTION CONTACT-US -->
    </main>
    <!-- FINE MAIN -->
  </body>
</html>
